<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>login</title>
<link rel ="stylesheet" href="main.css">
<script type="text/javascript">
function valid(){
	var id= document.frm.id.value;
	var pass= document.frm.pass.value;
	if(id==""){
		alert("Enter login id");
		return false;
		}
	else if(pass==""){
		alert("Enter password");
		return false;
		}
}
</script>
</head>
<body background="jjg.jpg">
<form name="myform"action="Login" onsubmit="return valid()" >  
<table border="1">
<tr><th colspan="2">User Login</th></tr>
<tr><th colspan="2"><img src="jjtt.png" alt="" height="200" width="350"></th></tr>
<tr><td>Enter Email id:<input type="text" placeholder="Email Address" name="id"></td></tr>
<tr><td>Enter Password:<input type="password" placeholder="Enter password" name="pass"></td></tr>
<tr><th><div class=forgot-pwd><a href="#">Forgot Password?</a></div></th></tr>
<tr><td colspan="2"><input type="submit" value="Login"></td></tr>
<tr><td><a href="index.html">Back</a></td></tr>
<tr><th><div class=sign-in> Not a member?<a href="Register.html">sign up now</a></div></th></tr>
</table>
</form>
<div id="msg"></div>
</body>
</html>
